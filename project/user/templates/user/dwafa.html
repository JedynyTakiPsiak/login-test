{% extends "index.html" %}
{% block start %}
    <script>
        // Blokada wpisywania liter do 2fa input'u
        function validateNumericInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }
    </script>
	
    <div class="content">
        <div class="login-box">
            <img src="{% static "assets/favicon/logo.png" %}" alt="logo chmura plików" class="logo" />

            <form class="login-form-2fa" id="login-form-2fa" method="POST">
                {% csrf_token %}
                <span class="napis">Wprowadź kod 2FA</span>
                <input type="text" id="numericInput" name="code" oninput="validateNumericInput(this)" required minlength="6" maxlength="6">
                <button type="submit">Zweryfikuj</button>
            </form>

        </div>
    </div>
{% endblock start %}
